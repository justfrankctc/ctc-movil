<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" align="center">
        <form action="">
            <div class="form-group">
                <input id="in_name" type="text" class="form-control" placeholder="nombre" />
                <div class="alert alert-danger" id="err_in_name"></div>
            </div>
            <div class="form-group">
                <input id="in_identifier" type="text" class="form-control" placeholder="identificador" />

                <select id="in_identifier" class="form-control" />                
            </div> -->

            <div class="form-group">
                <input id="in_model" type="text" class="form-control" placeholder="modelo" />
                <!-- <div class="alert alert-danger" id="err_in_model"></div> -->

                
            </div>

            <div class="form-group">
                <input id="in_contact" type="text" class="form-control" placeholder="contacto" />

            </div>
                       
        </form>
    </div>

</div>

    <div class="col-md-2"></div>

            &nbsp;
            <div class="col-md-12">
                <button class="form-control btn btn-verde-ctc" id="back">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
