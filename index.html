<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- font del login -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- custom Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JQuery 3-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- custom js -->
    <script type="text/javascript" src="js/login.js"></script>
    
    <title>CTC móvil</title>
    
</head>
<body>
    <script type="text/javascript" >
        var j$ = jQuery.noConflict();
        j$("content").load("login.html");
    </script>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" align="center">
                <header>
                    <h1 class="ctctypo">CTC Móvil</h1>
                    <img src="img/logo.png" class="logo img-responsive">
                </header>
            </div>
            <div class="col-md-2"></div>
        </div>    
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" align="center">
                <form action="">
                    <div class="form-group">
                        <input id="in_user" type="text" class="form-control" placeholder="correo" />
                    </div>
                    <div class="form-group">
                        <input id="in_pass" type="password" class="form-control" placeholder="contraseña" />
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" align="center">
                <button class="btn btn-verde-ctc" onclick="send()">
                    Entrar
                </button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" align="center">
                <footer class="footer"> 
                    <div class="container">
                        <p class="text-muted">
                            &copy; 2017 Cloud Technologies Consulting
                        </p>
                    </div>
                </footer>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
