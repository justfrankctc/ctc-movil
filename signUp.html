<!-- custom js -->
<script type="text/javascript" src="js/signUp.js"></script>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" align="center">
        <form action="">
            <div class="form-group">
                <input id="in_name" type="text" class="form-control" placeholder="nombre" />
                <div class="alert alert-danger" id="err_in_name"></div>
            </div>
            <div class="form-group">
                <input id="in_email" type="text" class="form-control" placeholder="correo" />
                <div class="alert alert-danger" id="err_in_email"></div>
            </div>
            <div class="form-group">
                <input id="in_pass" type="password" class="form-control" placeholder="contraseña" />
                <div class="alert alert-danger" id="err_in_pass"></div>
            </div>
            <div class="form-group">
                <input id="in_pass_conf" type="password" class="form-control" placeholder="confirma contraseña" />
                <div class="alert alert-danger" id="err_in_pass_conf"></div>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" align="center">
        <div class="alert alert-danger" id="error"></div>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" align="center">
        <div class="row">
            <div class="col-md-12">
                <button class="form-control btn btn-verde-ctc" id="send">
                    Enviar 
                </button>
            </div>
            &nbsp;
            <div class="col-md-12">
                <button class="form-control btn btn-verde-ctc" id="back">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
